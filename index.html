    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="assets/static/1912Horizontal.png" alt="Team 1912 Logo" class="main-logo">
            </div>
            <nav class="nav-links">
                <a href="index.html" class="active" aria-current="page" style="color: var(--primary-orange);">HOME</a>
                <a href="about.html" style="color: var(--primary-blue);">ABOUT</a>
                <a href="team.html" style="color: var(--primary-blue);">TEAM</a>
                <a href="robots.html" style="color: var(--primary-blue);">ROBOTS</a>

            <video class="hero-video" autoplay muted loop playsinline>
                <source src="assets/videos/TEAM 1912ï¼š 2024 RECAP .mp4" type="video/mp4">

            <div class="video-overlay"></div>

            </div>
        </section>

        <section class="main-links">
            <div class="link-grid">
                <a href="robots.html" class="link-card">
                    <div class="card-image">
                        <img src="assets/static/robots/pulsar.jpg" alt="Robot in competition">
                        <div class="image-overlay"></div>
                    </div>
                    <h2>Robots</h2>
                </a>
                
                <a href="resources.html" class="link-card">
                    <div class="card-image">
                        <img src="assets/static/team-working.jpg" alt="Team working on robot">
                        <div class="image-overlay"></div>
                    </div>
                    <h2>Resources</h2>
                </a>
                
                <a href="sponsors.html" class="link-card">
                    <div class="card-image">
                        <img src="assets/static/sponsors-banner.jpg" alt="Team with sponsors">
                        <div class="image-overlay"></div>
                    </div>
                    <h2>Sponsors</h2>
